<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="/assets/logo.svg" alt="logo">
    <h1>Lorem Ipsum</h1>
  </header>
  <main>
    <fieldset>
      <h2>Create your ID</h2>
      <form action=""></form>
      <input type="text" placeholder="First name" name="firstName">
      <input type="text" placeholder="Last name" name="lastName">
      <input type="email" placeholder="Email" name="email">
      <input type="password" placeholder="Password" name="password">
      <img class="eyeOff" src="/assets/eye-off.svg" alt="eye-off">

      <section>
        <input type="radio" name="radio">
        <p class="terms">By proceeding, you agree to the <span class="color">Terms and Conditions</span></p>
      </section>

      <button class="submit" type="submit">Sign up with email</button>

      <footer class="login">
        <p class="loginText">Or Signup with</p>
        <button class="google" type="button"></button>
        <button class="apple" type="button"></button>
        <p class="loginNow">Already have an account? <span class="loginNowColor">Login now</span></p>
      </footer>
    </fieldset>
  </main>
</body>
</html>
